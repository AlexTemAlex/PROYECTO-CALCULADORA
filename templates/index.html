<!DOCTYPE html>
<html>
<head><title>Calculadora DevOps</title></head>
<body style="text-align:center; font-family: sans-serif; margin-top:50px;">
    <h1>Proyecto Final CI/CD</h1>
    <form method="POST">
        <input name="val1" type="number" step="any" required> +
        <input name="val2" type="number" step="any" required>
        <button type="submit">Calcular</button>
    </form>
    {% if resultado %}<h2>Resultado: {{ resultado }}</h2>{% endif %}
</body>
</html>
